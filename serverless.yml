service: meishi

frameworkVersion: ">=1.28.0 <2.0.0"

plugins:
  - serverless-pseudo-parameters

custom:
  dynamodbTableName: "meishi-${self:provider.stage}-business-card-table"
  businessCardImageS3BucketName: "meishi-${self:provider.stage}-business-card-upload-bucket"
  businessCardTextS3BucketName: "meishi-${self:provider.stage}-business-card-text-bucket"
  businessCardClassifierOutputS3BucketName: "meishi-${self:provider.stage}-business-card-classifier-output-bucket"
  trainingDataS3BucketName: "meishi-${self:provider.stage}-training-data-bucket"
  trainingDataIAMRoleName: "meishi-${self:provider.stage}-training-data-iam-role"
  trainingDataIAMPolicyName: "meishi-${self:provider.stage}-training-data-iam-role"

provider:
  name: aws
  runtime: go1.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "logs:CreateLogGroup"
        - "logs:CreateLogStream"
        - "logs:PutLogEvents"
        - "logs:DescribeLogStreams"
      Resource:
        - "arn:aws:logs:*:*:*"
    - Effect: "Allow"
      Action:
        - "comprehend:DetectEntities"
        - "textract:*"
      Resource:
        - "*"
    - Effect: "Allow"
      Action:
        - dynamodb:PutItem
      Resource:
        - arn:aws:dynamodb:#{AWS::Region}:#{AWS::AccountId}:table/${self:custom.dynamodbTableName}
    - Effect: "Allow"
      Action:
        - s3:*
      Resource:
        - arn:aws:s3:::${self:custom.businessCardS3BucketName}
        - arn:aws:s3:::${self:custom.businessCardS3BucketName}/*
  environment:
    BUSINESS_CARD_IMAGE_S3_BUCKET_NAME: ${self:custom.businessCardImageS3BucketName}
    BUSINESS_CARD_TEXT_S3_BUCKET_NAME: ${self:custom.businessCardTextS3BucketName}
    DYNAMODB_TABLE_NAME: ${self:custom.dynamodbTableName}

package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  read-business-card:
    handler: bin/read-business-card
    events:
      - s3:
          bucket: ${self:custom.businessCardS3BucketName}
          event: s3:ObjectCreated:*

  interpret-business-card:
    handler: bin/interpret-business-card
    events:
      - s3:
          bucket: ${self:custom.businessCardTextS3BucketName}
          event: s3:ObjectCreated:*

  save-business-card-output:
    handler: bin/save-business-card-output
    events:
      - s3:
          bucket: ${self:custom.businessCardTextS3BucketName}

resources:
  Resources:

    DynamoDBTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:custom.dynamodbTableName}
        AttributeDefinitions:
          - AttributeName: name
            AttributeType: S
        KeySchema:
          - AttributeName: name
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 5
          WriteCapacityUnits: 5

    TrainingDataIamRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: "${self:custom.trainingDataIAMRoleName}"
        Description: "A role for working with files in the client SFTP upload S3 bucket"
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: "Allow"
              Action: "sts:AssumeRole"
              Principal:
                Service: "comprehend.amazonaws.com"
        Policies:
          -
            PolicyName: "${self:custom.trainingDataIAMPolicyName}"
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: "Allow"
                  Action:
                    - s3:GetObject
                  Resource:
                    - arn:aws:s3:::${self:custom.trainingDataS3BucketName}/*
                    - arn:aws:s3:::${self:custom.businessCardS3BucketName}/*
                    - arn:aws:s3:::${self:custom.businessCardTextS3BucketName}/*
                    - arn:aws:s3:::${self:custom.businessCardTextS3BucketName}/*
                - Effect: "Allow"
                  Action:
                    - s3:PutObject
                    - s3:ListBucket
                  Resource:
                    - arn:aws:s3:::${self:custom.trainingDataS3BucketName}
                    - arn:aws:s3:::${self:custom.trainingDataS3BucketName}
                    - arn:aws:s3:::${self:custom.trainingDataS3BucketName}

    TrainingDataBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.trainingDataS3BucketName}